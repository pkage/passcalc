<!DOCTYPE html>

<html>
  
<head lang="en" xmnls:fb="http://ogp.me/ns/fb#">
	<title>Pass Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="icon.png">

	<meta property="og:title" content="40% Pass Calculator" />
	<meta property="og:description" content="how much do you need to score to barely scrape by" />
	<meta property="og:image" content="https://kage.dev/passcalc/preview.png" />

</head>

<body>
	<main>
		<h1>How much do I need to pass?</h1>
        <p> A simple calculator to figure out how many points you need to hit a <span id="targetscore">40</span>.</p>

		<h4>Grade weighting</h4>

		<div class="level">
			<div>Exam: <span id="exam_weight">75%</span></div>
			<input type="range" id="weighting" value="75" min="5" max="100" step="5">
			<div>Coursework: <span id="coursework_weight">25%</span></div>
		</div>

		<div class='level courseworkDiv'>
			<h4 class='courseworkHeading'>Coursework score <span class=" coursework_score">50</span>%</h4>
			<input type="range" class="coursework" value="50" min="0" max="100" step="1">
			<h4 id='plus'>+</h4>
		</div>

        <div class="level degreeClasses">
            <input type="radio" name="honors" value="third" id="third" checked>
            <label for="third" class="degreeClass">
                <span>Third</span>
                <i>40%</i>
            </label>
            <input type="radio" name="honors" value="twotwo" id="twotwo">
            <label for="twotwo" class="degreeClass">
                <span>2:2</span>
                <i>50%</i>
            </label>
            <input type="radio" name="honors" value="twoone" id="twoone">
            <label for="twoone" class="degreeClass">
                <span>2:1</span>
                <i>60%</i>
            </label>
            <input type="radio" name="honors" value="first" id="first">
            <label for="first" class="degreeClass">
                <span>First</span>
                <i>70%</i>
            </label>
        </div>

		<h4>Minimum Exam Score</h4>
		<h1 class="finalScore"><span id="final">40.0</span>%</h1>

		<span class="authortag"> made with &hearts; by <a href="//kage.dev" target="_blank">patrick kage</a> //
			<a id="tweetthis">tweet this</a></span>
	</main>
